    <main>



        <section class="formulario">
            <div>
                <h2 class="titulo"> Contacta con nosotros</h2>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13132.73460179748!2d-58.49173703729928!3d-34.62479904131189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc994eb311bab%3A0xdb396a3478d6c37f!2sGato%20Blanco%20Coffee!5e0!3m2!1ses!2sar!4v1718153888995!5m2!1ses!2sar"
                    width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

            <form action="#" method="post">
                <div>
                    <fieldset class="datos_personales">
                        <!-- nombre del usuario -->
                        <legend> <span> Datos personales</span></legend>
                        <div>
                            <label for="nombre"> Ingrese su nombre:</label>
                            <input type="text" name="nombre" id="nombre" autofocus placeholder="Nombre"
                                autocomplete="off" required>
                        </div>

                        <div>
                            <label for="apellido"> Ingrese su apellido:</label>
                            <input type="text" name="apellido" id="apellido" placeholder="Apellido" autocomplete="off"
                                required>
                        </div>
                    </fieldset>
                </div>


                <div>
                    <fieldset class="email_texto">
                        <!-- mail del usuario -->

                        <legend> <span> Email a enviar</span></legend>
                        <div class="mail">
                            <label for="mailus"> Ingrese su email:</label>
                            <input type="email" name="email" id="mailus" required placeholder="email@gmail.com"
                                autocomplete="off">
                        </div>

                        <!-- texto extenso -->
                        <div class="texto-extenso">
                            <label for="texto_largo"> Ingrese el mensaje que desea mandar:</label>
                            <textarea name="texto_largo" id="texto_largo" cols="30" rows="10" placeholder="texto"
                                autocomplete="off"></textarea>
                        </div>

                    </fieldset>
                </div>
                <!-- boton -->
                <div>
                    <button type="submit" class="botones"> Enviar</button>
                    <button type="reset" class="botones">Resetear</button>


                </div>
            </form>

        </section>

    </main>
